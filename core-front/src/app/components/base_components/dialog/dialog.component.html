@if (isOpen) {
    <div class="back">
        <div class="dialog">
            <h3 class="dialog_title">{{title}}</h3>
            <ng-content/>
            <div class="container">
                <app-button (clickEvent)="onCloseClick()" label="{{getLeftButtonTitle()}}" />
                <app-button (clickEvent)="onActionClick()" label="{{getRightButtonTitle()}}" />
            </div>
        </div>
    </div>
}
